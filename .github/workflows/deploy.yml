name: Deploy React app to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build the app
        run: npm run build

      - name: Build the app
        env:
         VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
        run: npm run build
        
      - name: Clean frontend files only (preserve API)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 191.101.13.49
          port: 65002
          username: u890055708
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          script: |
            # Go to the public_html directory
            cd /home/u890055708/domains/ctedu.site/public_html/
            
            # Remove only frontend files, keep API folder
            find . -maxdepth 1 -type f -delete
            find . -maxdepth 1 -type d ! -name "." ! -name ".." ! -name "api" -exec rm -rf {} +
            
            # Alternative safer approach - remove specific files/folders
            # rm -rf assets/
            # rm -f index.html
            # rm -f favicon.ico
            # rm -f manifest.json
            # Keep the api/ folder untouched

      - name: Upload built files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 191.101.13.49
          port: 65002
          username: u890055708
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          source: "dist/*"
          target: "/home/u890055708/domains/ctedu.site/public_html/"
          strip_components: 1
          debug: true